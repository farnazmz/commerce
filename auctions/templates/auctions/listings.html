{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'listings' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}       
        <input class="btn btn-primary" type="submit" value="submit">
    </form>
   
{% endblock %}
